<!DOCTYPE html>
<html>
<head>
<title>档扼俊根 传舅 奔府扁</title>
<meta charset="UTF-8">
<style>
body {
    margin: 0;
}

.档扼俊根 {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 600px;
    height: 800px;
    background: url('doraemon.gif') no-repeat 50% 50%;
    background-size: contain;
    transform: translate(-50%,-50%);
}

.传甸 {
    display: flex;
    position: absolute;
    top: 27px;
    left: 162px;
}

.传 {
    position: relative;
    width: 120px;
    height: 120px;
    border: 4px solid black;
    border-radius: 50%;
    background-color: white;
    transform: scaleX(0.9);
}

.传-1 {
    left: 7px;
}

.传-2 {
    left: -7px;
}

.传悼磊 {
    position: absolute;
    left: 45px;
    bottom: 0;
    width: 30px;
    height: inherit;
}

.传悼磊:before {
    content: '';
    display: block;
    position: absolute;
    left: 0;
    bottom: 0;
    width: inherit;
    height: 30px;
    border-radius: 50%;
    background-color: black;
}

.传悼磊:after {
    content: '';
    display: block;
    position: absolute;
    left: 12px;
    bottom: 12px;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background-color: white;
    
}
</style>
</head>
<body>
<!-- 2021.2.12 -->
<div class="档扼俊根">
    <div class="传甸">
        <div class="传 传-1">
            <div class="传悼磊"></div>
        </div>
        <div class="传 传-2">
            <div class="传悼磊"></div>
        </div>
    </div>
</div>

<script>
var 传舅 = function (selector) {
    var 传 = document.querySelector(selector),
        传悼磊 = 传.querySelector('.传悼磊'),
        传康开 = 传.getBoundingClientRect();

    var 传舅奔府扁 = function (mouseX, mouseY) {
        var 扼叼救 = Math.atan2( mouseY - (传康开.y + 传康开.height * 0.5), mouseX - (传康开.x + 传康开.width * 0.5) );
        传悼磊.style.transform = 'rotate(' + (180 * 扼叼救 / Math.PI - 90) + 'deg)';
    };

    return {
        传舅奔府扁: 传舅奔府扁
    };
};

var 哭传 = 传舅('.传-1');
var 坷弗传 = 传舅('.传-2');

window.addEventListener('mousemove', function (e) {
    哭传.传舅奔府扁(e.pageX, e.pageY);
    坷弗传.传舅奔府扁(e.pageX, e.pageY);
});
</script>
</body>
</html>
